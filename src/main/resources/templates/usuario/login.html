<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Roberto eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script th:src="@{//cdn.jsdelivr.net/npm/sweetalert2@11}" src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css}" />
  <!-- Bootstrap core CSS -->
  

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="encabezado">
    <div class="container">
      <a class="navbar-brand" th:href="@{/user}">Roberto Ecommerce</a>
  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto"> <!-- Utiliza la clase "ms-auto" aquí -->
          <li class="nav-item">
            <a class="nav-link" th:href="@{/usuario/login}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <br><br><br>

  <!-- Page Content -->
  <div class="container" id="formulario" >
<br><br><br>
    <div class="card mb-3">
      <div class="row no-gutters">
        
        <div class="col-md-12">
<center>
          <div class="card-body" id="etiqueta">
            <h2>Ingresar</h2>

          </div>
        </center>
        </div>
      </div>
    </div>

   
    <form  th:action="@{/usuario/login}" method="post" id="form">

      <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-12" >

        
          <div class="form-floating"  >
               
          <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su email:"  onblur="validarCorreo(this)"> 
          <label for="username" > Ingrese su email:  </label> 
  
        </div>
        
      </div>
<br> <br><br>
      <div class="col-12 col-md-12" >
        <div class="form-floating">
          
          <input type="password"  class="form-control"  id="password" name="password" placeholder="Ingrese su contraseña: "  >  
          <label for="password" >Ingrese su contraseña:</label>

          
        </div>

      </div>

      
      
    </div>
    <br>
      <center>
      <div class="form-group">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-dark"  id="boton"> <span class="glyphicon glyphicon-ok"></span> Ingresar</button>
        </div>      
      </div> 
    </center>
    
  </div>
    </form>
 
    <p>Si aún no tiene cuenta <a th:href="@{/usuario/registro}" class="card-link"> aqui</a> puede registrarse</p>
  
  </div>
  <!-- /.container -->
  <br><br><br><br><br><br><br><br>
  <!-- Footer -->
  <div th:insert="~{usuario/template_usuario.html::footer}"></div>
  

  <!-- Bootstrap core JavaScript -->
  
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script th:src="@{/js/validaciones_login.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js}"></script>

  

  </script>
</body>

</html>
