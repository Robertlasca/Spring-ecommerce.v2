 <!-- Page Content -->

            <div class="form-floating">
              <input type="text"
              class="form-control" id="nombre" name="nombre"
              placeholder="Ingrese tu nombre completo:"  onblur="validarNombre(this)">
                <label for="nombre">Ingresa tu nombre completo:</label> 
              

            </div>

          </div>

          <br><br><br>

          <div class="col-12 col-md-12">
            <div class="form-floating">
              
        <input type="text"
          class="form-control" id="email" name="email" 
          placeholder="Ingrese tu email" onblur="validarCorreo(this)">
          <label for="email">Ingresa tu email:</label> 

            </div>
            
          </div>
          <br><br><br>

          <div class="col-12 col-md-12">
            <div class="form-floating">
               <input type="text"
          class="form-control" id="direccion" name="direccion"
          placeholder="Ingresa tu direcci칩n:" onblur="validarDireccion(this)">
          <label for="direccion">Ingresa tu direcci칩n:</label>

            </div>

          </div>
          <br><br><br>

          <div class="col-12 col-md-12">
              <div class="form-floating">

                 <input type="password"
          class="form-control" id="password" name="password" placeholder="Ingrese una contrase침a:" oninput="validarContrasena(this)">
          <label for="password">Ingrese una contrase침a:</label>

              </div>
          </div>
          <br><br><br>

          <div class="col-12 col-md-12">

            <center>
              <button type="submit" class="btn btn-success" id="boton">Guardar</button>
            </center>

          </div>
          <br><br><br>

        </div>


      </div>
      
    </form>

  </div>
<br> <br><br><br><br>
