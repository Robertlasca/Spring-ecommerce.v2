<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

  <div th:fragment="header">
    
    
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="encabezado">
    <div class="container">
      <a class="navbar-brand" th:href="@{/user}">Roberto eCommerce</a>
  
      <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
        <div class="input-group">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre" autocomplete="off">
          <div class="input-group-append">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </div>
        </div>
      </form>
  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/getCart}">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  </div>

  <!-- Navigation -->
  <div th:fragment="header-user">
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" id="encabezado">
      <div class="container">
        <a class="navbar-brand" th:href="@{/user}">Spring eCommerce</a>
  
        <form class="form-inline my-2 my-lg-0" method="post"
        th:action="@{/search}">
        <input class="form-control mr-sm-2" type="search"
        placeholder="Buscar" aria-label="Search" name="nombre"
        autocomplete="off">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
  
  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown"><a
            class="nav-link dropdown-toggle" href="#"
            id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"> USER </a>
            <div class="dropdown-menu"
              aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" th:href="@{/usuario/compras}">Compras</a> 
              <a class="dropdown-item" th:href="@{/getCart}">Carrito</a> 

              <a class="dropdown-item" th:href="@{/usuario/cerrar}">Salir</a>
            </div></li>
            </ul>
          </div>
        </div>
      </nav>
      
    </div>
    
  <div th:fragment="footer">
    <!-- Footer -->
    <footer class="py-5 " id="abajo">
      <div class="container" >
        <p class="m-0 text-center text-white">Copyright &copy; Roberto eCommerce 2023</p>
      </div>
      <!-- /.container -->
    </footer>
  </div>
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>

  </html>
